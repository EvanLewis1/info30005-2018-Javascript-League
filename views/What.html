        function selectDevice(i) {

            for(var x = 0; x < 3;x++){
                            document.getElementById("button" + x).classList.remove("selected")
            }
            document.getElementById("button" + i).classList.add("selected")

            document.getElementById("pleaseSelect").setAttribute("style", "visibility:hidden")
            document.getElementById("device").setAttribute("src", devices[i].src)


            var components = document.getElementById("components")
            components.innerHTML = ''
            var image
            devices[i].components.forEach(function (component) {

                image = document.createElement("img")
                image.setAttribute("class", "component")
                image.src = component.src
                image.onclick = selectComponent.bind(null, component)

                components.appendChild(image)
            })

            //Tell user to select a component
            var qualities = document.getElementById("qualities")
            info = document.createElement("h2")
            info.innerHTML = "Please Select A Component"
            qualities.innerHTML = ""
            qualities.appendChild(info)

        }

        function selectComponent(component) {
            var qualities = document.getElementById("qualities")
            qualities.innerHTML = ""
            var componentHeader = document.createElement("h1")
            componentHeader.innerText = component.name
            qualities.appendChild(componentHeader)

            component.qualities.forEach(function (quality) {


                var componentHeader = document.createElement("h1")
                qualityElement = document.createElement("div")
                qualityElement.setAttribute("class", "card")

                var textElement = document.createElement("p")
                textElement.innerText = quality.text
                var titleElement = document.createElement("h1")
                titleElement.innerText = quality.title

                qualityElement.appendChild(titleElement)
                qualityElement.appendChild(textElement)

                qualities.appendChild(qualityElement)
            })
        }
